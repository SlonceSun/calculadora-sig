<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- ! START LINKS -->
		<link rel="stylesheet" href="estilos.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>
		<!-- ? END LINKS -->

		<title>CALCULATOR</title>
	</head>
	<body class="container-fluid">
		<!-- ! START CALCULADORA -->
		<div class="calculadora">
			<div class="resultado">123456789.</div>
			<div class="parent_ini">(</div>
			<div class="parent_fin">)</div>
			<div class="factorial">x!</div>
			<div class="x_2">x<sup>2</sup></div>
			<div class="raiz_2">√</div>
			<div class="raiz_n"><sup>n</sup> √</div>
			<div class="x_n">x<sup>n</sup></div>
			<div class="raiz_3"><sup>3</sup> √</div>
			<div class="ln">ln</div>
			<div class="porcentaje">%</div>
			<div class="exponencial">e</div>
			<div class="log">log</div>
			<div class="ac">AC</div>
			<div class="mr">MR</div>
			<div class="igual">=</div>
			<div class="x_3">x<sup>3</sup></div>
			<div class="tg">tg</div>
			<div class="cos">cos</div>
			<div class="sin">sin</div>
			<div class="division">/</div>
			<div class="multiplicacion">*</div>
			<div class="menos">-</div>
			<div class="mas">+</div>
			<div class="pi">π</div>
			<div class="cero">0</div>
			<div class="punto">.</div>
			<div class="dos">2</div>
			<div class="tres">3</div>
			<div class="uno">1</div>
			<div class="cuatro">4</div>
			<div class="cinco">5</div>
			<div class="seis">6</div>
			<div class="siete">7</div>
			<div class="ocho">8</div>
			<div class="nueve">9</div>
		</div>
		<!-- ? END CALCULADORA -->

		<!-- ! START FOOTER -->
		<footer class="d-flex justify-content-center fixed-bottom">
			<span>Made with ♥ by <a href="https://github.com/sloncesun">SlonceSun</a> </span>
		</footer>

		<!-- ? END  FOOTER-->

		<!-- ! START SCRIPTS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
			crossorigin="anonymous"
		></script>
		<!-- ? END  SCRIPTS-->
	</body>
</html>
